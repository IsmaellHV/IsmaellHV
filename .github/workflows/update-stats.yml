name: Update GitHub Profile Stats

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Stats
        run: |
          echo "ğŸš€ Starting GitHub Profile Stats Update..."

          CACHE_BUSTER=$(date +%s)
          CURRENT_DATE=$(date +'%Y-%m-%d %H:%M:%S UTC')

          echo "ğŸ“… Current Date: $CURRENT_DATE"
          echo "ğŸ”„ Cache Buster: $CACHE_BUSTER"

          # Update cache busting parameters
          sed -i "s/cache_buster=[0-9]*/cache_buster=$CACHE_BUSTER/g" README.md

          # Add last updated section
          if grep -q "LAST_UPDATED:START" README.md; then
            sed -i "/LAST_UPDATED:START/,/LAST_UPDATED:END/d" README.md
          fi

          echo "" >> README.md
          echo "<!-- LAST_UPDATED:START -->" >> README.md
          echo "**ğŸ”„ Last Updated:** $CURRENT_DATE" >> README.md
          echo "<!-- LAST_UPDATED:END -->" >> README.md

          echo "âœ… GitHub Profile Stats Updated Successfully!"

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add README.md

          if git diff --staged --quiet; then
            echo "ğŸ“ No changes to commit"
          else
            git commit -m "ğŸ”„ Auto-update: Refresh GitHub profile stats - $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "âœ… Profile stats updated and pushed successfully!"
          fi
